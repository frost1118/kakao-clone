<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat|Kakao Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/basic.css" rel="stylesheet"/>
    <link href="css/chat.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="top">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__back-btn">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
      </div>
      <div class="inchat">
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="inmenuicon">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <div/>
    <main class="chat">
      <ul class="chat__messages">
        <div class="chat__timestamp">
          Friday, January 11, 2019
        </div>
        <li class="incoming-message">
          <img src="images/avatar.jpg" class="friendphoto"/>
          <div class="message__content">
            <div class="message__author">Best Friend</div>
            <div class="message">
              <div class="message__bubble">Congrats I love you!</div>
              <div class="message__timestamp">9:59</div>
            </div>
          </div>  
        </li>
        <li class="incoming-message">
          <div class="message">
            <div class="message__timestamp">10:50</div>
            <div class="message__bubble">Thank you see you soon!</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send message" />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
