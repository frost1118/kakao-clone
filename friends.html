<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends|Kakao Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/basic.css" rel="stylesheet"/>
    <link href="css/friends.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="top">
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54 </span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">80%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
  </div>
    <main class="friends">
      <header class="friends__header">
        <div class="myprofile">
            <img src="images/avatar.jpg" class="myphoto" />
            <div class="friend__content">
              <span class="friend__name">
                Jesse Lee
              </span>
              <span class="friend__status">
                Hello, I'm yourself.
              </span>
            </div>
        </div>
      </header>
      <div class="line1"></div>
      <div class="plusfriend">
        <h5 class="friends__title">
          Plus Friend
        </h5>
        <div class="friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friendphoto" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <div class="line2"></div>
        <h5 class="friends__title">
          Friends 14
        </h5>
        <li class="friendlist">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friendphoto" />
            <div class="friend__content">
              <span class="friend__name">
                Friend
              </span>
              <span class="friend__status">
                Hello, I'm your friend.
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                FTISLAND
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comments"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      Too Wide!
    </div>
  </body>
</html>
